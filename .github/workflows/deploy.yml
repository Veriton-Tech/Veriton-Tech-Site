name: Deploy to Production

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /root/atveriton/Veriton-Tech-Site
            git pull origin main || { echo "Git pull failed - merge conflict or network issue"; exit 1; }
            export CADDY_NETWORK_NAME=hojaega-backend_hojaega_net
            docker compose -f docker-compose.frontend.yml up -d --build || { echo "Docker build/deploy failed"; exit 1; }
            docker image prune -f
